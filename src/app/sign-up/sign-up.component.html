<section class="container">
  <div class="signup-container">
    <p class="signup-title">Criar sua conta</p>
    <form class="signup-form" [formGroup]="signUpForm" (ngSubmit)="onCreate(modal)">
      <ul class="signup-list">
        <li class="signup-list-item">
          <span class="label-item">Usuario</span>
          <input  formControlName="userName" class="signup-input" type="text">
        </li>
        <li class="signup-list-item">
          <span class="label-item">Senha</span>
          <input formControlName="password" class="signup-input" type="password">
        </li>
        <li class="signup-list-item">
          <span class="label-item">Confirmar senha</span>
          <input class="signup-input" type="password">
        </li>
      </ul>
      <button type="submit" class="submit-btn">Criar conta</button>
      <span class="label-alternative">Ja possui conta? <a [routerLink]="['/sign-in']"> Acesse</a></span>
    </form>
  </div>

  <app-modal #modal>

    <h1>{{message}}</h1>

  </app-modal>
</section>
