<section class="container">
  <div class="signin-container">
    <p class="signin-title">Fazer Login</p>
    <form class="signin-form" (ngSubmit)="onAuthenticate()">
      <ul class="signin-list">
        <li class="signin-list-item">
          <span class="label-item">Usuario</span>
          <input name="user" [(ngModel)]="user" class="signin-input" type="text">
        </li>
        <li class="signin-list-item">
          <span class="label-item">Senha</span>
          <input name="password" [(ngModel)]="password" class="signin-input" type="password">
        </li>
      </ul>
      <button type="submit" class="submit-btn">ENTRAR</button>
      <span class="label-alternative">Ainda n√£o tem uma conta? <a [routerLink]="['/sign-up']">Registre-se</a></span>
    </form>
  </div>
</section>
